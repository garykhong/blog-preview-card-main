<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Blog preview card</title>
</head>

<body>
  <div class="container">
    <div class="card">
      <div class="card-content">
        <img class="articleImage" src="assets/images/illustration-article.svg" />
        <div class="learningContainer">
          <h3 class="learningHeading">Learning</h3>
        </div>
        <p class="publishedText">
          Published 21 Dec 2023
        </p>
        <h2 class="htmlAndCssHeading">HTML & CSS foundations</h2>
        <p class="description">
          These languages are the backbone of every website, defining structure, content, and presentation.
        </p>
        <div class="userCard">
          <div class="userImageContainer">
            <img class="userImage" src="assets/images/image-avatar.webp" />
          </div>
          <div class="userName">
            Greg Hooper
          </div>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Gary Khong</a>.
    </div>
  </div>
  
</body>

</html>
